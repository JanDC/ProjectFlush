question1.game.title: "Vind de link in de bagage!"
question1.game.text: "Sleep de koffer naar de band en analyseer zorgvuldig de inhoud. Welke kledij\nen accessoires horen bij deze 4 stijliconen? Hoe sneller je correct antwoordt,\nhoe beter je score."

question2.registration.title: "BRUXX, Brussels Airlines en VIER\nsturen 4 meerwaardezoekers\nnaar Boeda én naar Pest"
question2.registration.text: "Frons je wenkbrauwen en oefen alvast je meest intellectuele blik, want wie weet krijg jij\neen cultuurkuur tijdens The Night of the Museums in Boedapest.\nPak ook je beste vrienden mee, want we geven in 1 moeite 3x4 tickets van Brussels Airlines weg!"
question2.registration.sidenote: "* Deelnemen aan deze wedstrijd om een trip naar Boedepast te winnen kan van maandag 12 mei 2014 00.01 u t/m zondag 18 mei 2014 23.59 u. De winnaar wordt volgende week maandag bekendgemaakt op de Facebookpagina van BRUXX."


question2.game.title: "Herken jij de kunstwerken?"
question2.game.text: "Aan boord van de Brussels Airlines vlucht naar Boedapest zitten enkele\nopmerkelijke passagiers. Wie is die dame met de mysterieuze glimlach? Wie is\ndie schreeuwende man die zijn vliegangst niet onder controle lijkt te krijgen?\nBenoem de beroemde koppen zo snel mogelijk en win!"

question3.registration.title: "BRUXX, Brussels Airlines en VIER\nstüren 4 vrinden nør Køpenhägen"
question3.registration.text: "Ontdek delicieus Denemarken bij The Standard, een tøprestaurant in hartje Kopenhagen en\nhét adres bij uitstek voor verfijnde Scandinavische smaaksensaties. We hebben\neen tafeltje voor 4 gereserveerd, dus trommel ook je beste vrienden op. Dankzij\nBrussels Airlines is er zelfs plaats voor 3x4 lekkerbekken!"
question3.registration.sidenote: "* Deelnemen aan deze wedstrijd om een trip naar Kopenhagen te winnen kan van maandag 19 mei 2014 00.01 u t/m zondag 25 mei 2014 23.59 u. De winnaar wordt volgende week maandag bekendgemaakt op de Facebookpagina van BRUXX."


question3.game.title: "Lunchtijd op je vlucht naar\nKopenhagen"
question3.game.text: "Lunchtijd op je Brussels Airlines vlucht naar Kopenhagen.\nWelke van de 4 schotels is typisch Deens?\nDie met de gesauteerde Kleine Zeemeermin? Zoek het zeker niet te ver."


question4.registration.title: "BRUXX, Brussels Airlines en VIER\nsturen 4 feestneuzen naar\nde leukste 'bar' in Barcelona"
question4.registration.text: "Smeer alvast je oren en je heupen, want wij sturen 3x4 muziekliefhebbers naar\nhet hipste feestje van Barcelona en omstreken met gratis tickets van Brussels Airlines\nén 3 overnachtingen. Vraag dus gerust je 3 beste vrienden ten dans!"
question4.registration.sidenote: "* Deelnemen aan deze wedstrijd om een trip naar Barcelona te winnen kan van maandag 26 mei 2014 00.01 u t/m zondag 01 juni 2014 23.59 u. De winnaar wordt volgende week maandag bekendgemaakt op de Facebookpagina van BRUXX."


question4.game.title: "Vlieg onze rocksterren naar hun\npodium in Barcelona"
question4.game.text: "The Foe Flyers zijn op tournee doorheen Europa. Gebruik de spatiebalk\nop je toetsenbord en laat ze optreden in al deze bruisende bestemmingen.\nHoe meer steden je bezoekt, hoe beter je score!"

