tiebreaker.question1.didyouknow: "Wist je dat je gratis tot 20 kg mag meenemen als je vertrekt met Brussels Airlines vanuit Brussels Airport? Zou zulke vrijgevigheid ooit mode worden ...?"
tiebreaker.question2.didyouknow: "Volg de gids naar de leukste steden en stranden in en rond Europa. Ook al win je geen citytrip, dan vlieg je toch ‘bijna gratis’ via Brussels Airport!"
tiebreaker.question3.didyouknow: "Honger gekregen na deze culinaire ronde? Op Brussels Airport vind je meer dan 20 bars en restaurants waaronder Starbucks, Pizza Hut, EXKi en Quick. "
tiebreaker.question4.didyouknow: "Duik op BRUXX.be in het ruime aanbod van voordelige, rechtstreekse vluchten naar je favoriete bestemmingen in en rond Europa!"

