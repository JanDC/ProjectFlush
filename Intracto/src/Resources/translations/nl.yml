question1.registration.title: "BRUXX, Brussels Airlines en VIER\nsturen 4 Freunden naar Berlijn\n(und zurück)"
question1.registration.text: "Pak je witte sokken en sandalen en toon jezelf van je meest modebewuste kant in trendy Berlijn.\nPak ook je beste vrienden mee, want we geven in 1 moeite 3x4 tickets van Brussels Airlines weg!"
question1.registration.subtitle: "Deelnemen? \n Check hier snel in!"
question1.registration.subtext: Check alvast in, dan ben je sneller weg als je wint.
